<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles -->
    <link href="../../static/css/blog.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarsContainer">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" style="color: white">JuniorsBlog</a>
        <div class="collapse navbar-collapse" id="navbarsContainer">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users">首页<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container blog-content-container">
    <br/>

    <h3 th:text="${userModel.title}">个人信息</h3>
<div>
    <p><strong>ID:</strong><span th:text="${userModel.user.id}"></span></p>
    <p><strong>NAME:</strong><span th:text="${userModel.user.name}"></span></p>
    <p><strong>EMAIL:</strong><span th:text="${userModel.user.email}"></span></p>
</div>
<div>
    <a class="btn btn-danger" th:href="@{'/users/delete/' + ${userModel.user.id}}">删除账户</a>
    <a class="btn btn-primary" th:href="@{'/users/modify/' + ${userModel.user.id}}">修改账户</a>
</div>


</div>
    <br/>
    <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: white;text-align: center">Welcome to Juniors.com</a>
        </div>
    </nav>
</body>
</html>
