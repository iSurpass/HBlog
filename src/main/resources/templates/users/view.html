<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${userModel.title}">Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div>
    <p><strong>ID:</strong><span th:text="${userModel.user.id}"></span></p>
    <p><strong>NAME:</strong><span th:text="${userModel.user.name}"></span></p>
    <p><strong>EMAIL:</strong><span th:text="${userModel.user.email}"></span></p>
</div>
<div>
    <a th:href="@{'/users/delete/' + ${userModel.user.id}}">删除账户</a>
    <a th:href="@{'/users/modify/' + ${userModel.user.id}}">修改账户</a>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
