<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <title th:text="${userModel.title}">Title</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div>
    <a href="/users/form.html" th:href="@{/users/form}">创建用户</a>
</div>
<table border="1">
    <thead>
    <tr>
        <td>ID</td>
        <td>Email</td>
        <td>Name</td>
    </tr>
    <tbody>
        <tr th:if="${userModel.userList.size()} eq 0">
            <td colspan="3">无用户信息!</td>
        </tr>
        <tr th:each="user : ${userModel.userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td ><a href="view.html" th:href="@{'/users/'+ ${user.id}}" th:text="${user.name}"></a></td>
        </tr>
    </tbody>
    </thead>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
