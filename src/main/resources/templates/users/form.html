<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultrqq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles -->
    <link href="../../static/css/blog.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarsContainer">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" style="color: white">JuniorsBlog</a>
        <div class="collapse navbar-collapse" id="navbarsContainer">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/users">首页<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container blog-content-container">
    <br/>


<h3 th:text="${userModel.title}">juniors</h3>
<form th:action="@{/users}" method="post" th:object="${userModel.user}
">
    <input type="hidden" class="form-control" name="id" th:value="*{id}"/>
    名称:<br/>
    <input type="text" class="form-control" name="name" th:value="*{name}"/>
    电子邮箱:
    <input type="text" name="email" class="form-control" th:value="*{email}"/>
    <br/>
    <input type="submit" class="btn btn-primary" value="提交"/>
</form>

</div>


<br/>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <a class="navbar-brand" href="/" style="color: white;text-align: center">Welcome to Juniors.com</a>
    </div>
</nav>
</body>
</html>
